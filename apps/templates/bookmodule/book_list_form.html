{% extends "bookmodule/layouts/base.html" %}
{% block title %}Book List{% endblock title %}
{% block content %}
<h1>Book List</h1>
<ul>
    {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} 
            <a href="{% url 'update_book_form' book.id %}">Edit</a> |
            <a href="{% url 'delete_book_form' book.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_book_form' %}">Add a New Book</a>
{% endblock content %}
