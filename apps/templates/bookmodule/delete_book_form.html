{% extends "bookmodule/layouts/base.html" %}
{% block title %}Delete Book{% endblock title %}
{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'books.book_list_form' %}">Cancel</a>
{% endblock content %}
